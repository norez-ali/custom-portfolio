name: Deploy Laravel Flattened to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, bcmath, intl, zip
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install NPM dependencies
        run: npm install

      - name: Build Vite assets
        run: npm run build

      # Optional: flatten public folder into root
      - name: Flatten public folder
        run: cp -r public/* ./

      - name: Laravel optimizations
        run: |
          php artisan key:generate --force || true
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: ${{ secrets.FTP_DIR }}/
          local-dir: ${{ secrets.FTP_DIR }}/ # deploy repo root (flattened)
          dangerous-clean-slate: false
          exclude: |
            .git
            .git/**
            .github
            .github/**
            node_modules
            node_modules/**
            vendor
            vendor/**
            .env
