name: Deploy Laravel to Hostinger (Shared Hosting)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup PHP 8.4
      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, bcmath, ctype, fileinfo, openssl, pdo, tokenizer, xml
          coverage: none

      # 3️⃣ Install Composer dependencies
      - name: Install Composer dependencies
        run: |
          composer install \
            --no-dev \
            --prefer-dist \
            --optimize-autoloader

      # 4️⃣ Setup Node.js v22.17.0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.17.0"

      # 5️⃣ Install Node dependencies
      - name: Install Node dependencies
        run: npm install

      # 6️⃣ Build frontend assets (Vite / Mix)
      - name: Build assets
        run: npm run build

      # 7️⃣ Prepare deployment directory (flattened structure)
      - name: Prepare deployment files
        run: |
          mkdir deploy
          rsync -av \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            --exclude='.env' \
            ./ deploy/

      # 8️⃣ Deploy to Hostinger via FTP (public_html)
      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: deploy/
          server-dir: ./
          dangerous-clean-slate: false
