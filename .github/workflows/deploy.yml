name: Deploy Laravel to Hostinger

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---------- PHP & Composer ----------
      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, intl, pdo, pdo_mysql
          coverage: none

      - name: Install Dependencies (Production)
        run: composer install --no-dev --optimize-autoloader

      # ---------- Laravel Build Commands ----------
      - name: Run Laravel Optimization
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache || true

      # ---------- Create Deploy Folder ----------
      - name: Prepare Deploy Folder
        run: |
          mkdir deploy
          rsync -av \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="tests" \
            ./ deploy/

          # Move public contents to root (Hostinger's public_html)
          rsync -av ./public/ ./deploy/

          # Remove original public folder inside deploy
          rm -rf ./deploy/public

      # ---------- FTP DEPLOY ----------
      - name: Deploy to Hostinger FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: 82.198.227.139
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: deploy/
          server-dir: public_html/
